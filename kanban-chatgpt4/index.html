<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kanban App</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <!-- Kanban Board goes here -->
        <div class="row">
          <div class="col-md-4">
            <h3 class="mb-3">To Do</h3>
            <div class="board-column" id="todo">
              <!-- Add cards here -->
              <button class="btn btn-success w-100 mb-3 add-card">
                Add Card
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <h3 class="mb-3">In Progress</h3>
            <div class="board-column" id="inprogress">
              <!-- Add cards here -->
              <button class="btn btn-success w-100 mb-3 add-card">
                Add Card
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <h3 class="mb-3">Done</h3>
            <div class="board-column" id="done">
              <!-- Add cards here -->
              <button class="btn btn-success w-100 mb-3 add-card">
                Add Card
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add the following modal form right after the closing </div> tag of the main container -->
      <div
        class="modal fade"
        id="cardModal"
        tabindex="-1"
        aria-labelledby="cardModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cardModalLabel">Add/Edit Card</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="cardForm">
                <input type="hidden" id="cardId" />
                <div class="mb-3">
                  <label for="cardTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardTitle"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="cardDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="cardDescription"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="cardTags" class="form-label"
                    >Tags (comma-separated)</label
                  >
                  <input type="text" class="form-control" id="cardTags" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="saveCard">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Add jQuery UI after jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

    <script src="scripts.js"></script>
  </body>
</html>
